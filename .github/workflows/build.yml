name: Build Calculator APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Flet
        run: pip install flet
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          
      - name: Build APK
        run: flet build apk  # Ajaja gabaabaa kana fayyadamna
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-app
          path: build/apk/*.apk
